apiVersion: v1
kind: ReplicationController
metadata:
  name: replication-1
spec:
  replicas: 1
  selector:
    app: theia-blue
  template:
    metadata:
      name: theia-blue
      labels:
        app: theia-blue
    spec:
      securityContext:
        runAsUser: 1001
        fsGroup: 1001
      volumes:
        - name: pvc-pv
          persistentVolumeClaim:
            claimName: pvc-01
      nodeSelector:
        kubernetes.io/hostname: k8s-node1
      containers:
        - name: theia
          image: nilltobesoft/blue
          volumeMounts:
            - name: pvc-pv
              mountPath: /home/project
          ports:
            - containerPort: 3000
          env:
            - name: NO_AUTH
              value: "true"
